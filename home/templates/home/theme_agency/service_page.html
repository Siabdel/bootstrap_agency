{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags navigation_tags %}


{% block content %}

<br><br>
{% image self.image fill-900x400 as hero_img %}
<div class="container-fluid hero" style="background-image:url('{{ hero_img.url }}')">
    <div class="hero-gradient-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
</div>


<hr>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                {% if page.introduction %}
                    <div class="intro col-md-7">
                        <p>{{ page.introduction }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-7 Service-body">
            {{ page.body|richtext }}
        </div>
    </div>
</div>
</div>


{% endblock content %}
