{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

<h1> Card component</h1>
<div class="card" style="max-width: 21rem;">
    {% if self.image %}
    {% image self.image original as img %}
    <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ self.title }}</h5>
        <p class="card-text">{{ self.body }}</p>
        <a href="{% pageurl self.plink %}" class="btn btn-primary">Learn More</a>
    </div>
</div>
